server:
  port: 8080

spring:
  datasource:
    name: druidDataSource
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      driver-class-name: com.mysql.jdbc.Driver
      url: jdbc:mysql://139.9.100.22:3306/mason?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
      username: root
      password:
      filter: stat,wall,log4j,confi
      max-active: 100
      initial-size: 1
      max-wait: 60000
      min-idle: 1
